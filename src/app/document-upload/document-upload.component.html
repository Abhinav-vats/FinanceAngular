<div class="outter-div">
    <div class="form-div">
        <div>
            <h2>Upload Documents</h2>
        </div>
        <div class="form-inner-div">

            <form (ngSubmit)="uploadDocumentFunc()" enctype="multipart/form-data">
                <div class="input-div">
                    <label for="dob">Aadhar </label>
                    <input type="file" name="aadhar" (change)="onFileChange($event)" style="width: 190px;" />
                </div>
                <div class="input-div">
                    <label for="dob">Blank Canceled Cheque </label>
                    <input type="file" name="blankCancelledCheque" (change)="onFileChange2($event)" style="width: 190px;" />
                </div>
                <div class="input-div">
                    <label for="dob">Pan Card </label>
                    <input type="file" name="panCard" (change)="onFileChange1($event)" style="width: 190px;" />
                </div>
                <div class="input-button">
                    <button class="btn-reg" type="submit">Upload Document</button>
                </div>
            </form>
        </div>

    </div>
    <div *ngIf="errMessage">
        <h2> {{ errMessage }}</h2>
    </div>
</div>
